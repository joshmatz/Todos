<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Todos</title>

		<link rel="stylesheet" type="text/css" href="/css/style.css">
	</head>
	<body>

		<section id="todoapp"> 
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label> <ul id="todo-list"></ul>
			</section>
			<footer id="footer"></footer> 
		</section>
		
		<div id="info">
			<p>Double-click to edit a todo</p>
			<p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p> <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</div>


		<!-- LIBS -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
		<!-- <script type="text/javascript" src="/js/libs/libs.min.js"></script> -->
		<script type="text/javascript" src="/js/libs/libs.js"></script>

		<!-- COMPILED SCRIPT -->
		<!-- <script type="text/javascript" src="/js/NS.min.js"></script> -->
		<script type="text/javascript" src="/js/NS.js"></script>

	</body>
</html>
